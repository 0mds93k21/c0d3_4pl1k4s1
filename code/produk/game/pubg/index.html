<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pubg Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

  <link rel="stylesheet" href="https://sc.myzuu.my.id/assets/css/produk/game/myzuu.css">

</head>

<body>
  <!-- Header -->
  <section class="elz-header">
    <div class="elz-bg-header"></div>
    <div class="elz-container-panel">
      <div class="elz-panel-header">
        <!-- Operator -->
        <div class="pilihan-operator animate__animated animate__fadeIn" id="box-operator">
          <div class="d-flex justify-content-beetween">
            <div style="width: 100%">
              <p>
                <img width="35" id="imgOperator" class="rounded-circle">
                <span id="namaOperator" class="ms-1"></span>
              </p>
            </div>
            <div style="width: 15%;">
              <p class="text-center pilih-wall" data-bs-toggle="offcanvas" data-bs-target="#info" aria-controls="info">
                <i class="ax-help-circle"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- Input -->
        <div class="d-flex justify-content-beetween">
          <div class="d-block input" id="box-first-input">
            <label class="label-input">Masukkan Player ID</label>
            <input type="text" id="1InputGame" maxlength="20" class="form-input p-2" placeholder="Masukkan Player ID"
              autocomplete="off">
          </div>

        </div>
        <p class="text-danger mt-2" style="text-align: justify;" id="alert">Hati-hati produk ini tidak bisa Cek Nama</p>

      </div>


      <!-- Pilihan -->
      <div id="box-pilihan">
        <div class="d-flex justify-content-beetween mt-3 pilihan-pulsa" id="dataPilihan">

        </div>
      </div>

  </section>

  <!-- Data API -->
  <section id="dataAPI" class="mt-4 container">

  </section>

  <!-- OffCanvas Left -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="Id2" aria-labelledby="offcanvasLeftLabel">
    <div class="bg-canvas-start px-3 py-3">
      <div class="d-flex justify-content-between">
        <div class="d-block">
          <div class="d-flex">
            <p class="name-paket fw-bold">Top-Up Game</p>
          </div>
        </div>
        <div class="d-flex justify-content-end" style="position: absolute; right: 10px">
          <i class="bi bi-caret-down-fill" style="font-size: 25px; margin-top: -5px; transform: rotate(270deg);"
            data-bs-dismiss="offcanvas" aria-label="Close"></i>
        </div>
      </div>
      <input class="form-control form-lb mt-3 mb-2" placeholder="Cari Game Disini " id="src" type="search" />

    </div>

    <section class="offcanvas-body" class="container">
      <div id="katUtama" class="row"></div>
    </section>

  </div>


  <!-- PopUp -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="Id3" aria-labelledby="modalBottom">
    <div class="bg-canvas d-flex justify-content-between px-3 py-3">
      <div class="d-block">
        <div class="d-flex">
          <p class="rc">Rincian Pembelian </p>
        </div>
      </div>
      <div class="d-flex justify-content-end" style="position: absolute; right: 20px">
        <i class="bi bi-caret-down-fill" style="font-size: 25px; margin-top: -5px" data-bs-dismiss="offcanvas"
          aria-label="Close"></i>
      </div>
    </div>
    <div class="offcanvas-body">

      <div class="d-flex justify-content-between">
        <p class="indx me-2">Produk</p>
        <p class="val text-end" id="prod">Loading...</p>
      </div>

      <hr class="dashed">

      <div class="d-flex justify-content-between">
        <p class="indx me-2" id="tujuan">ID User</p>
        <p class="val" id="numb">Loading...</p>
      </div>

      <hr class="dashed">

      <div id="box-nama">
        <div class="d-flex justify-content-between">
          <p class="indx me-2">Nama</p>
          <p class="val val-cek" id="nama">Loading...</p>
        </div>
      </div>

      <hr class="bo">

      <div class="d-flex justify-content-between">
        <p class="indx me-2" id="harga">Harga</p>
        <p class="val fw-bold" id="prc">Loading...</p>
      </div>

      <div class="d-flex justify-content-between mt-5" id="btls">
        <div class="btn-beli px-3 py-1 w-100 text-center" id="btnMT">Mohon Tunggu...</div>

        <button class="btn-batal px-3 py-2 w-100 me-3" data-bs-dismiss="offcanvas" aria-label="Close"
          id="btnBtl">Batalkan</button>

        <a id="btnBli" class="btn-beli px-3 py-2 w-100 text-center">Beli Sekarang</a>

      </div>
    </div>
  </div>

  <!-- PopUp Tutor -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="info" aria-labelledby="modalBottom">
    <div class="bg-canvas d-flex justify-content-between px-3 py-3">
      <div class="d-block">
        <div class="d-flex">
          <p class="rc">Cara Menemukan User ID</p>
        </div>
      </div>
      <div class="d-flex justify-content-end" style="position: absolute; right: 20px">
        <i class="ax-x" style="font-size: 25px;" data-bs-dismiss="offcanvas" aria-label="Close"></i>
      </div>
    </div>
    <div class="offcanvas-body">
      <img src="https://sc.myzuu.my.id/assets/img/info/free-fire/myzuu.jpg" class="tutor">
    </div>
  </div>
  <!-- PopUp Tutor -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">

    //---------- Pengaturan ----------//

    // LINK TOKO
    const urlToko = "https://myzuu.webtoko.net"

    // AKTIVASI
    const aktivasi = "myzuu"


    // LINK Kategori
    const urlKategori = [
      {
        "nama": "PUBG",
        "cekID": "#",
        "gambar": "https://sc.myzuu.my.id/assets/img/produk/game/pubg/myzuu.png",
        "kode": "1InputGame",
        "categoryKe1": {
          "nama": "UCÂ Pubgm",
          "url": "umum-429707",
          "data": "grid"
        },
        "categoryKe2": {
          "nama": "Membership",
          "url": "",
          "data": "list"
        }
      },

    ]


    //---------- Jangan Dirubah ----------//

    // Loading
    var loadAwal = `<div id="loads" class="loading">
    <div class="loadingspinner">
    <div id="square1"></div>
    <div id="square2"></div>
    <div id="square3"></div>
    <div id="square4"></div>
    <div id="square5"></div>
    </div>
    <p id="text-load" class="fw-bold mt-2 text-center t-load">Masukan nomor yang valid terlebih dahulu...</p>
    </div>`

    var loads = `<div id="loads-2" class="loading">
    <div class="loadingspinner">
    <div id="square1"></div>
    <div id="square2"></div>
    <div id="square3"></div>
    <div id="square4"></div>
    <div id="square5"></div>
    </div>
    </div>`

    var noSalah = `<div id="no-salah" class="container text-center produk-none animate__animated animate__fadeIn">
    <img src="https://i.ibb.co/f8gVVGD/eror.jpg">
    <p class="fw-bold mt-3">Nomor yang dimasukan salah nih...</p>
    </div>`

    var produkNone = `<div id="produk-none" class="text-center container produk-none animate__animated animate__fadeIn">
    <img src="https://i.ibb.co/VwtjssF/digital-marketing.webp">
    <p class="fw-bold mt-3">Sepertinya produk ini belum tersedia...</p>
    </div>`

    var kategoriNone = `<div id="produk-none" class="text-center mt-3 container produk-none animate__animated animate__fadeIn">
    <img src="https://i.ibb.co/VwtjssF/digital-marketing.webp">
    <p class="fw-bold mt-3">Kategori belum tersedia...</p>
    </div>`

    //---------- Data API ----------//


    // loopSUbKat
    loopSubKat(urlKategori)
    function loopSubKat(data) {
      $.each(data, function (i, v) {
        $("#katUtama").append(`<div class="col-4 kerd text-center" style="margin-bottom:30px" onclick="hideInput('${v.kode}');loopDataKat('${v.categoryKe1.nama}', '${v.categoryKe1.url}', '${v.categoryKe1.data}', '${v.categoryKe2.nama}', '${v.categoryKe2.url}', '${v.categoryKe2.data}', '${v.cekID}', '${v.nama}', '${v.gambar}', '${v.kode}'); getData('${v.categoryKe1.url}', '${v.categoryKe1.nama}', '${v.categoryKe1.data}', '${v.cekID}', '${v.kode}')" data-bs-dismiss="offcanvas" aria-label="Close"">
          <img src="${v.gambar}" class="image-game">
          <p class="mt-1 fw-bold text-game">${v.nama}</p>
          </div>`)
      })

    }

    // hideInput
    var codeGamez = urlKategori[0].kode
    hideInput(codeGamez)
    function hideInput(kode) {
      if (kode == "pagarGame") {
        $("#box-fourth-input").addClass("d-none")
        $("#box-third-input").addClass("d-none")
        $("#box-sec-input").addClass("d-none")
      } else if (kode == "1InputGame") {
        $("#box-fourth-input").addClass("d-none")
        $("#box-third-input").addClass("d-none")
        $("#box-sec-input").addClass("d-none")
      } else if (kode == "2InputGame") {
        $("#box-fourth-input").addClass("d-none")
        $("#box-third-input").addClass("d-none")
        $("#box-sec-input").removeClass("d-none")
      } else if (kode == "genshinGame") {
        $("#box-fourth-input").addClass("d-none")
        $("#box-third-input").removeClass("d-none")
        $("#box-sec-input").addClass("d-none")
      } else if (kode == "ragnarokGame") {
        $("#box-fourth-input").removeClass("d-none")
        $("#box-third-input").addClass("d-none")
        $("#box-sec-input").addClass("d-none")
      }
    }


    // LoopDataKat
    var kate1 = urlKategori[0].categoryKe1.nama
    var urle1 = urlKategori[0].categoryKe1.url
    var bentuke1 = urlKategori[0].categoryKe1.data
    var kate2 = urlKategori[0].categoryKe2.nama
    var urle2 = urlKategori[0].categoryKe2.url
    var bentuke2 = urlKategori[0].categoryKe2.data
    var cekIDe = urlKategori[0].cekID
    var namae = urlKategori[0].nama
    var gambare = urlKategori[0].gambar
    var codeGames = urlKategori[0].kode
    loopDataKat(kate1, urle1, bentuke1, kate2, urle2, bentuke2, cekIDe, namae, gambare, codeGames)
    function loopDataKat(kat1, url1, bentuk1, kat2, url2, bentuk2, kode, nama, gambar, codeGame) {
      $("#1InputGame").val("")
      $("#2InputGame").val("")
      $("#genshinGame").val("")
      $("#ragnarokGame").val("")

      $("#imgOperator").attr("src", gambar)
      $("#namaOperator").html(nama)
      $("#dataPilihan").html("")
      if (url2 == "" || url2 == "#") {
        $("#dataPilihan").html(`<div class="container btn-pulsa text-center" id="tombol_${kat1}" onclick="getData('${url1}', '${kat1}', '${bentuk1}', '${kode}', '${codeGame}')" > 
        <p class="p-1">${kat1}</p>
        </div>`)
      } else {
        $("#dataPilihan").html(`<div class="container btn-pulsa text-center" id="tombol_${kat1}" onclick="getData('${url1}', '${kat1}', '${bentuk1}', '${kode}', '${codeGame}')"> 
        <p class="p-1">${kat1}</p>
        </div>
        <div class="container btn-pulsa text-center" id="tombol_${kat2}" onclick="getData('${url2}', '${kat2}', '${bentuk2}', '${kode}', '${codeGame}')">
        <p class="p-1">${kat2}</p>
        </div> `)
      }

    }






    // Loop Produk
    function loopProduk(data, kode, codeGame, bentuk) {
      $("#dataProduk").html("")

      $.each(data, function (i, v) {
        var strHarga = v.harga.split("Rp")
        var strProd = strHarga[1]
        var hargaProd = `Rp ${strProd}`
        if (bentuk == "list") {
          $('#dataProduk').append(`<div class="cerd" style="margin-bottom:20px" data-bs-toggle="offcanvas" data-bs-target="#Id3" aria-controls="Id3" onclick="showDetail('${v.nama}','${hargaProd}','${v.url}','${kode}', '${codeGame}')">
            <p class="nama-produk">${v.nama}</p>
            <p class="harga-produk">${hargaProd}</p>
            </div>`)
        } else if (bentuk == "grid") {
          $('#dataProduk').append(`<div class="col-6" style="margin-bottom:20px" data-bs-toggle="offcanvas" data-bs-target="#Id3" aria-controls="Id3" onclick="showDetail('${v.nama}','${hargaProd}','${v.url}','${kode}', '${codeGame}')">
            <div class="cerd">
            <p class="nama-produk">${v.nama}</p>
            <p class="harga-produk">${hargaProd}</p>
            </div>
            </div>`)
        }
      });
    }



    // cekID
    function cekNomorPel(kode, codeGame) {
      var urlz = "https://nielz.my.id/validation/api/game"
      var zenkey = "8272b58207a73d9"
      var firstInp = $("#1InputGame").val()
      var secInp = $("#2InputGame").val()
      var thirdInp = $("#genshinGame").val()
      var fourthInp = $("#ragnarokGame").val()

      let servering, isiServering, thirdInpz, fourthInpz, idGame

      const getIndex = firstInp.indexOf("#")
      const hsl = replaceChar(firstInp, getIndex, encodeURIComponent("#"))

      if (codeGame == "pagarGame") {
        idGame = hsl
      } else {
        idGame = firstInp
      }

      if (kode == "mobilelegends") {
        servering = "&zone="
      } else {
        servering = "&server="
      }

      if (thirdInp == null) {
        thirdInpz = "#"
      } else {
        thirdInpz = thirdInp
      }

      if (fourthInp == null) {
        fourthInpz = "#"
      } else {
        fourthInpz = fourthInp
      }

      if (codeGame == "2InputGame") {
        isiServering = secInp
      } else if (codeGame == "genshinGame") {
        isiServering = thirdInpz
      } else if (codeGame == "ragnarokGame") {
        isiServering = fourthInpz
      }

      if (codeGame == "1InputGame") {
        $.ajax({
          method: "GET",
          url: `${urlz}/${kode}/?id=${idGame}&key=${zenkey}`,
          beforeSend: function () {
            $('#nama').html('Mengecek...')
            $("#btls").removeClass("d-flex")
            $("#btnMT").show()
            $("#btnBli").hide()
            $("#btnBtl").hide()
          },

          success: function (response) {
            if (response.hasOwnProperty('error_msg')) {
              $('#nama').html(response.error_msg);
              $("#btls").removeClass("d-flex")
              $("#btnBli").hide()
              $("#btnMT").hide()
              $("#btnBtl").show()
            }

            else {
              $('#nama').html(response.nickname);
              $("#btls").addClass("d-flex")
              $("#btnBli").show()
              $("#btnBtl").show()
              $("#btnMT").hide()
            }
          }
        })
      } else if (codeGame == "pagarGame") {
        $.ajax({
          method: "GET",
          url: `${urlz}/${kode}/?id=${idGame}&key=${zenkey}`,
          beforeSend: function () {
            $('#nama').html('Mengecek...')
            $("#btls").removeClass("d-flex")
            $("#btnMT").show()
            $("#btnBli").hide()
            $("#btnBtl").hide()
          },

          success: function (response) {
            if (response.hasOwnProperty('error_msg')) {
              $('#nama').html(response.error_msg);
              $("#btls").removeClass("d-flex")
              $("#btnBli").hide()
              $("#btnMT").hide()
              $("#btnBtl").show()
            }

            else {
              $('#nama').html(response.nickname);
              $("#btls").addClass("d-flex")
              $("#btnBli").show()
              $("#btnBtl").show()
              $("#btnMT").hide()
            }
          }
        })
      } else {
        $.ajax({
          method: "GET",
          url: `${urlz}/${kode}/?id=${idGame}${servering}${isiServering}&key=${zenkey}`,
          beforeSend: function () {
            $('#nama').html('Mengecek...')
            $("#btls").removeClass("d-flex")
            $("#btnMT").show()
            $("#btnBli").hide()
            $("#btnBtl").hide()
          },

          success: function (response) {
            if (response.hasOwnProperty('error_msg')) {
              $('#nama').html(response.error_msg);
              $("#btls").removeClass("d-flex")
              $("#btnBli").hide()
              $("#btnMT").hide()
              $("#btnBtl").show()
            }

            else {
              $('#nama').html(response.nickname);
              $("#btls").addClass("d-flex")
              $("#btnBli").show()
              $("#btnBtl").show()
              $("#btnMT").hide()
            }
          }
        })
      }

    }


    // Beli
    function tombolBeli(link, idGame, zone, thirdInp, fourthInp, codeGame) {
      let serGen
      if (thirdInp == "os_asia") {
        serGen = "001"
      } else if (thirdInp == "os_usa") {
        serGen = "002"
      } else if (thirdInp == "os_euro") {
        serGen = "003"
      } else if (thirdInp == "os_cht") {
        serGen = "004"
      }

      if (codeGame == "pagarGame") {
        $("#btnBli").attr("href", link + "?catatan=" + idGame)
      } else if (codeGame == "1InputGame") {
        $("#btnBli").attr("href", link + "?catatan=" + idGame)
      } else if (codeGame == "2InputGame") {
        $("#btnBli").attr("href", link + "?catatan=" + idGame + zone)
      } else if (codeGame == "genshinGame") {
        $("#btnBli").attr("href", link + "?catatan=" + serGen + idGame)
      } else if (codeGame == "ragnarokGame") {
        $("#btnBli").attr("href", link + "?catatan=" + idGame + fourthInp)
      }
    }

    // search
    $(document).ready(function () {
      $("#search").on("input", function () {
        var value = $(this).val().toLowerCase();
        $("section .cerd").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });

      $("#src").on("input", function () {
        var value = $(this).val().toLowerCase();
        $("section .kerd").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    })




  </script>
  <script src="https://nielz.my.id/scriptelzdesign/game.js"></script>
</body>

</html>
