<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://sc.myzuu.my.id/Code/login/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Racing+Sans+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page-wraper">

        <!-- Page Content -->
        <div class="page-content">

            <!-- Banner -->
            <div class="banner-wrapper shape-1">
                <div class="container inner-wrapper">
                    <h2 class="dz-title">Sign In</h2>
                    <p class="mb-0">Please sign in to your registered account</p>
                </div>
            </div>
            <!-- Banner End -->

            <div class="container">
                <div class="account-area">
                    <form method="get" action="https://myzuu.webtoko.net/akun/start_login/">
                        <div class="input-group">
                            <input type="text" name="email" placeholder="Email" class="form-control" autocomplete="on" required>
                        </div>
                        
                        <div class="input-group">
                            <input type="password" name="password" placeholder="Password" class="form-control be-0" autocomplete="on" required>
                        </div>

                        <a href="https://myzuu.webtoko.net/akun/lupa_password/" class="btn-link d-block text-center">Forgot your password?</a>
                        
                        <div class="input-group">
                            <button type="submit" class="btn mt-2 btn-primary w-100 btn-rounded">Login</button>
                        </div>
                    </form>
                    <div class="text-center p-tb20">
                        <span class="saprate">Or sign in with</span>
                    </div>
                    <div class="social-btn-group text-center">
                        <a href="https://myzuu.webtoko.net/akun/login_dengan_google/" target="_blank" class="social-btn">
                            <img src="https://sc.myzuu.my.id/Code/login/google.png" alt="socila-image">
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Content End -->

        <!-- Footer -->
        <footer class="footer fixed">
            <div class="container">
                <a href="https://myzuu.webtoko.net/akun/daftar/" class="btn btn-primary light btn-rounded text-primary d-block">
                    Create account
                </a>
            </div>
        </footer>
        <!-- Footer End -->
    </div>

</body>

</html>
