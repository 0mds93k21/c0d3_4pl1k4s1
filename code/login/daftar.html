<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="https://sc.myzuu.my.id/Code/login/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Racing+Sans+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="page-wraper">

        <!-- Page Content -->
        <div class="page-content">

            <!-- Banner -->
            <div class="banner-wrapper shape-1">
                <div class="container inner-wrapper">
                    <h2 class="dz-title">Create an Account</h2>
                    <p class="mb-0">Please fill registration form below</p>
                </div>
            </div>
            <!-- Banner End -->

            <div class="container">
                <div class="account-area">
                    <form method="get" action="https://myzuu.webtoko.net/akun/start_daftar/">
                        <div class="input-group">
                            <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="User Name" class="form-control">
                        </div>

                        <div class="input-group">
                            <input type="number" id="nomor_hp" name="nomor_hp" placeholder="Nomor Telepon" class="form-control">
                        </div>

                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="User Email" class="form-control">
                        </div>

                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="Password" id="dz-password" class="form-control be-0">
                        </div>

                        <div class="input-group">
                            <button type="submit" class="btn mt-2 btn-primary w-100 btn-rounded">Sign UP</button>
                        </div>
                        <p class="text-center">By tapping “Sign Up” you accept our 
                            <a href="javascript:void(0);" class="text-primary font-w700">terms</a> 
                            and 
                            <a href="javascript:void(0);" class="text-primary font-w700">condition</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Page Content End -->

        <!-- Footer -->
        <footer class="footer fixed">
            <div class="container">
                <a href="https://myzuu.webtoko.net/akun/login/"
                    class="btn btn-primary light btn-rounded text-primary d-block">Login</a>
            </div>
        </footer>
        <!-- Footer End -->

    </div>

</body>

</html>
